<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>InstaMart Inspired Homepage</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    color: #333;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  img {
    max-width: 100%;
    display: block;
  }

  /* Header */
  header {
    background-color: #00a862;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
  .logo {
    font-weight: 700;
    font-size: 1.8rem;
    color: white;
    letter-spacing: 2px;
  }
  nav {
    display: flex;
    gap: 25px;
  }
  nav a {
    font-weight: 600;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  /* Search bar */
  .search-container {
    flex: 1;
    max-width: 400px;
    margin: 0 30px;
    position: relative;
  }
  .search-container input {
    width: 100%;
    padding: 10px 15px 10px 40px;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 1rem;
  }
  .search-container svg {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    fill: #888;
    width: 20px;
    height: 20px;
  }

  /* Hero section */
  .hero {
    background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    padding: 0 20px;
  }
  .hero h1 {
    font-size: 3rem;
    font-weight: 900;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
  }
  .hero p {
    font-size: 1.2rem;
    margin-top: 15px;
    font-weight: 600;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
  }

  /* Categories Section */
  .categories {
    max-width: 1200px;
    margin: 50px auto 30px;
    padding: 0 20px;
  }
  .categories h2 {
    font-weight: 700;
    margin-bottom: 25px;
    font-size: 1.8rem;
  }
  .category-list {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  .category-card {
    flex: 0 0 180px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .category-card:hover {
    transform: scale(1.05);
  }
  .category-card img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    margin-bottom: 15px;
  }
  .category-card span {
    font-weight: 600;
    font-size: 1.1rem;
  }

  /* Products Section */
  .products {
    max-width: 1200px;
    margin: 0 auto 50px;
    padding: 0 20px;
  }
  .products h2 {
    font-weight: 700;
    margin-bottom: 25px;
    font-size: 1.8rem;
  }
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 25px;
  }
  .product-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.08);
    overflow: hidden;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  .product-card:hover {
    box-shadow: 0 14px 30px rgb(0 0 0 / 0.15);
  }
  .product-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .product-info {
    padding: 15px 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 8px;
  }
  .product-price {
    color: #00a862;
    font-weight: 700;
    font-size: 1.2rem;
  }
  .add-btn {
    margin-top: 12px;
    background: #00a862;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 30px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .add-btn:hover {
    background-color: #008c4f;
  }

  /* Footer */
  footer {
    background-color: #222;
    color: #ddd;
    text-align: center;
    padding: 25px 10px;
    font-size: 0.9rem;
  }

  /* Scrollbar for categories */
  .category-list::-webkit-scrollbar {
    height: 6px;
  }
  .category-list::-webkit-scrollbar-track {
    background: #eee;
    border-radius: 3px;
  }
  .category-list::-webkit-scrollbar-thumb {
    background: #00a862;
    border-radius: 3px;
  }

  /* Responsive */
  @media (max-width: 600px) {
    nav {
      display: none; /* Hide nav on mobile */
    }
    .search-container {
      max-width: 100%;
      margin: 0 10px;
    }
    .hero h1 {
      font-size: 2rem;
    }
    .hero p {
      font-size: 1rem;
    }
  }
</style>
</head>
